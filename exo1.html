<script src="jquery-3.4.1.min.js">
// Mieux : utiliser un CDN

</script>

<style>
.allume {background-color:yellow;}
.exemple {display:none;}
</style>

<script>
function decollage(){
	$("input+p")
		.addClass("allume")
		.show("slow");

/*
	$ === jQuery
	$(selecteur, [contexte])
		renvoie un objet JQUERY représentant 
		un ensemble d'éléments de la page 
	Les méthodes de l'objet JQUERY renvoyé s'appliqueront 
	généralement à la totalité des éléments capturés 
	Les méthodes de l'objet JQUERY renvoient
	généralement l'objet initial

	ATTENTION à la performance des sélecteurs employés !
	
*/
}
</script>

<body>
<input type="button" onclick="decollage();"  value="OK"/>
<p class="exemple"> Un paragraphe </p>
<p> Un paragraphe </p>
<p class="exemple"> Un paragraphe </p>
<div class="exemple"> Un div </div>
<div class="exemple"> Un div </div>
<div> Un div </div>
</body>
