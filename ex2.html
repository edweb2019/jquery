<script src="jquery-3.4.1.min.js"></script>
<style>
#contenu{display:none;}
</style>
<script>
function toggle() {
	$("#contenu").toggle();
	// COmment vérifier qu'un sélecteur jquery renvoie un élément ?
	// cf google : propriété length 
	if ($("input[value='Afficher']").length) {
		$("input[value='Afficher']").val("Cacher");
	} else {
		$("input[value='Cacher']").val("Afficher");
	}
}
</script>

<body>
<input type="button" value="Afficher" onclick="toggle();"/>
<div id="contenu">
<p>P1</p><p>P2</p><p>P3</p><p>P4</p>
</div>

</body>
