<script src="jquery-3.4.1.min.js"></script>
<script>
function toggle() {
	$("#contenu").toggle();
	// COmment vérifier qu'un sélecteur jquery renvoie un élément ?
	// cf google : propriété length 
	if ($("input[value='Afficher']").length) { // Afficher  
		$("input[value='Afficher']").val("Cacher"); 
		$("input[value='+']").show(); 		
	} else { // Cacher 
		$("input[value='Cacher']").val("Afficher");
		$("input[value='+']").hide();		
	}
}

var jP = $("<p>")
			.html("Nouveau");

jP.html("autre");

function addH() {
	// Ajoute en haut 
	//$("#contenu").prepend("<p>Nouveau</p>");
	$("#contenu").prepend(jP.clone());
}
function addB() {
	// Ajoute en bas 
	//$("#contenu").append("<p>Nouveau</p>");
	$("#contenu").append(jP.clone());
}
</script>

<body>
<input type="button" value="+" onclick="addH();"/>
<input type="button" value="Cacher" onclick="toggle();"/>
<div id="contenu">
<p>P1</p><p>P2</p><p>P3</p><p>P4</p>
</div>
<input type="button" value="Cacher" onclick="toggle();"/>
<input type="button" value="+" onclick="addB();"/>
</body>
